<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="listContainer">
    <app-pokemons-list (selectedPokemonEvent)="onSelectedPokemonEvent($event)"></app-pokemons-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-pokemon-detail [pokemonId]="pokemonId"></app-pokemon-detail>
  </mat-drawer-content>
</mat-drawer-container>
