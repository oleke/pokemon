<mat-toolbar>
  <button mat-icon-button aria-label="icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Pokedex</span>
  <span class="spacer"></span>
  <app-search (textChangeEvent)="onSearch($event)"></app-search>
  <span class="spacer"></span>
  <button mat-raised-button aria-label="button">
    My teams
  </button>
  <button *ngIf="loggedIn" mat-button aria-label="Example icon-button with share icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
