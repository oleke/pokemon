<mat-nav-list infiniteScroll [scrollWindow]="false" (scrolled)="onScroll()" class="infiniteList">
  <div *ngIf="search && !pokemons?.data?.length" class="text-center">
    No search result
  </div>
  <mat-list-item *ngFor="let pokemon of pokemons?.data" (click)="onSelected(pokemon.id)">
    <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.name}}" />
    {{pokemon.id}}. {{ pokemon.name }}
  </mat-list-item>
</mat-nav-list>
